{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>

<body>

    <!-- checkpoint: dili mo gana imo line 17 -->
    <div class="wrapper">
        <h1><a href="{% url 'list' %}">Forum Hub</a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>

                <button><a href="/articles/create/">New Article</a></button>


                {% else %}
                <button><a href="/accounts/login/">Login</a></button>
                <button><a href="/accounts/signup/">Signup</a></button>

                {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
