{% extends 'base_layout.html' %}

{% block content %}
<div class="wrapper">
    <h2 class="create_article-heading">Create an Awesome New Topic</h2>
    <form class="site-form" action="/articles/create/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input class="create_article-submit" type="submit" value="Create">
    </form>
</div>
{% endblock %}
