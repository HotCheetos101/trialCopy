{% extends 'base_layout.html' %}

{% block content %}
<div class="wrapper">
    <h1 class="create_article-heading">Login</h1>
    <form class="site-form" action="/accounts/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input class="create_article-submit" type="submit" value="Login">
    </form>
</div>
{% endblock %}
